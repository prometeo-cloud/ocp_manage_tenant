---
- name: Removing any pre-existing resource quotas
  openshift_raw:
    state: absent
    definition: "{{ lookup('template', 'quota.yml') | from_yaml }}"
    api_key: "{{ ocp_token }}"
    verify_ssl: no
  with_items: "{{ projects }}"

- name: Re-creating resource quotas
  openshift_raw:
    state: present
    definition: "{{ lookup('template', 'quota.yml') | from_yaml }}"
    api_key: "{{ ocp_token }}"
    verify_ssl: no
  with_items: "{{ projects }}"